<div class="container-fluid container1-custom">
</div>

<div class="container-fluid container-twotone">
    <table class="table table-striped table-light">
        <thead class="thead-dark">
          <tr class="tr-custom">
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Total Points</th>
          </tr>
        </thead>
        <tbody>
          <tr class="tr-custom" *ngFor='let user of users'>
            <th scope="row">{{user.rank}}</th>
            <td>{{user.username}}</td>
            <td>{{user.totPoints}}</td>
          </tr>
        </tbody>
      </table>
</div>
    

<div class="container-fluid container2-custom">
</div>
